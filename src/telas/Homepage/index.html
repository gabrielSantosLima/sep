<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./../global.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="nav">
        
        <div class="left">
          <div class="floating-button">
            <button id="toggle">
              <img src="./../../images/toggle.svg" alt="Toggle">            
            </button>
          </div>
  
          <div class="input-container">
            <input type="text" placeholder="Pesquisar estágios ou projetos...">
            <img src="./../../images/search.svg" alt="Pesquisar">
          </div>
        </div>

        <div class="right">
          <select>
            <option disabled selected>+</option>
            <option>Professor(a)</option>
            <option>Coordenador(a)</option>
          </select>
  
          <div class="nav-logo">
            <img src="./../../images/Logo.png" alt="Logo">
          </div>
        </div>
        
      </div>
      <!-- Corpo -->
      <div class="content-box">
        <div class="box-estagio">
          <h3>Estágios</h3> 
          <img src="./../../images/maleta.svg" alt="Estágio">
        </div>
        <div class="box-projeto">
          <h3>Projetos</h3>
          <img src="./../../images/pastas.svg" alt="Projeto">
        </div>
      </div>
      <!-- Corpo -->
    </div>
  </div>
  <div class="toggle-disable">
    <div class="toggle-content">
      <img id="close" src="./../../images/bi_arrow-left.svg" alt="Close">            
      <div class="anchor">
        <img src="./../../images/perfil.svg" alt="Perfil">            
        
        <a href="/perfil">Perfil</a>
      </div>
      <div class="anchor">
        <img src="./../../images/documentos.svg" alt="Documentos">            
        
        <a href="/documentos">Documentos</a>
      </div>
      <div class="anchor">
        <img src="./../../images/bancas.svg" alt="Bancas">            
        
        <a href="/bancas">Bancas</a>
      </div>
      <div class="anchor">
        <img src="./../../images/certificados.svg" alt="Certificados">            
        
        <a href="/certificados">Certificados</a>
      </div>
      <div class="anchor">
        <img src="./../../images/sair.svg" alt="Sair">            
        
        <a href="/logout">Sair</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>      
  <script>
    
    $(document).ready(() => {
      
      $('#toggle').on('click', () => {
        $('.toggle-disable').toggleClass('box-toggle')
        $('.box-toggle').toggleClass('toggle-disable')
      })
      
      $('#close').on('click', () => {
        $('.box-toggle').toggleClass('toggle-disable')
        $('.toggle-disable').toggleClass('box-toggle')
      })
      
    })
    
  </script>
</body>
</html>
